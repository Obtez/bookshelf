<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf</title>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Nova+Slim&display=swap"
        rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Nova+Slim&family=Overpass:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="styles/main/main.css">
  <link rel="stylesheet" href="styles/window/new-window.css">
  <link rel="stylesheet" href="styles/media/media.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header class="header">

    <div class="header__side">
      <button class="header__side__bookshelf-btn">BookShelf</button>

      <div class="header__side__wrapper">
        <div class="header__side__finished">
          <input type="image" src="icons/finished.svg" alt="icon-for-finished-status-of-the-book">
          <p>- finished</p>
        </div>

        <div class="header__side__in-process">
          <input type="image" src="icons/in-process.svg" alt="icon-for-in-process-status-of-the-book">
          <p>- reading</p>
        </div>

        <div class="header__side__stopped">
          <input type="image" src="icons/stopped.svg" alt="icon-for-stopped-status-of-the-book">
          <p>- stopped</p>
        </div>

        <div class="header__side__later">
          <input type="image" src="icons/later.svg" alt="icon-for-later-status-of-the-book">
          <p>- later</p>
        </div>
      </div>
    </div>
    <div class="header__wrapper">
      <div class="header__left-wrapper">
        <button class="header__new-book-btn">New Book</button>
        <p class="no-books-found hidden">No books found</p>

      </div>
      <div class="header__right-wrapper">
        <form class="header__searchbar-wrapper">
          <label for="search-form">Search by:</label>
          <select id="search-form" class="header__searchbar-wrapper__dropdown" name="search-form">
            <option value="all">all</option>
            <option value="author">author</option>
            <option value="title">title</option>
            <option value="status">status</option>
            <option value="rating">rating</option>
            <option value="page">page</option>
            <option value="status">year</option>
            <option value="genre">genre</option>
            <option value="note">note</option>
          </select>
          <input type='search' id="search-form" class="header__search-bar" type="text" placeholder='Type your Keyword'>
        </form>
        <input class="header__show-all-btn hidden" class type="submit" value="Show All Books">

      </div>
    </div>
  </header>

  <div class="empty-page-container">
    <img class="empty-page-container__empty-page-image" src="/icons/empty-page.svg" alt="you have no books yet">
  </div>



  <div class="new-book-window hidden">
    <div class="new-book-window__container">
      <h3 class="new-book-window__window-name">Your New Book</h3>

      <form class="new-book-window__author">
        <label for="author">Author*</label>
        <input type="text" id="author" name="author" class="new-book-window__author-input" required>
      </form>

      <form class="new-book-window__title">
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" class="new-book-window__title-input" required>
      </form>

      <div class="new-book-window__double-line">
        <form class="new-book-window__status">
          <label for="status">Status*</label>
          <div class="status-wrapper">
            <select class="new-book-window__status-input" id="status" name="status" required>
              <option value="finished">finished</option>
              <option value="reading">reading</option>
              <option value="stopped">stopped</option>
              <option value="later">for later</option>
            </select>
          </div>
        </form>

        <form class="new-book-window__rating">
          <label for="rating">Rating</label>
          <input type="number" id="rating" name="rating" class="new-book-window__rating-input" min="0" max="10"
                 placeholder="0-10">
        </form>
      </div>

      <div class="new-book-window__double-line">
        <form class="new-book-window__page">
          <label for="page">Stopped on page</label>
          <input type="number" id="page" name="page" class="new-book-window__page-input">
        </form>

        <form class="new-book-window__year">
          <label for="year">Year of reading</label>
          <input type="number" id="year" name="year" class="new-book-window__year-input">
        </form>
      </div>

      <form class="new-book-window__genre">
        <label for="genre">Genre</label>
        <div class="genre-wrapper">
          <input class="new-book-window__genre-input" list="genre" name="genre" />
          <datalist id="genre" name="genre">
            <option disabled selected value></option>
            <option value="Action / Adventure">
            <option value="Classics">
            <option value="Comic Book / Graphic Novel">
            <option value="Detective / Mystery">
            <option value="Horror">
            <option value="Romance">
            <option value="Science Fiction">
            <option value="Short Story">
            <option value="Suspense / Thriller">
            <option value="Biography / Autobiography">
            <option value="Poetry">
          </datalist>
        </div>
      </form>

      <form class="new-book-window__note">
        <label for="note">Note</label>
        <input type="note" id="note" name="note" class="new-book-window__note-input">
      </form>

      <p class="new-book-window__error-message hidden">Fill all the fields with "*"</p>

      <div class="new-book-window__btn-container">
        <button class="new-book-window__btn-container__cancel-btn">Cancel</button>
        <button class="new-book-window__btn-container__add-new-book-btn">Add New Book</button>
      </div>
    </div>
  </div>

  <div class="book-container">
    <div class="book-container__column1 column"></div>
    <div class="book-container__column2 column"></div>
    <div class="book-container__column3 column"></div>
    <div class="book-container__column4 column"></div>
    <div class="book-container__column5 column"></div>
    <div class="book-container__column6 column"></div>
  </div>

</body>

</html>
